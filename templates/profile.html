<!DOCTYPE html>
<html>
<head>
    <title>{{.User.Username}}'s Profile</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>{{.User.Username}}</h1>

<h2>Posts</h2>
<div class="posts">
    {{range .Posts}}
    <div class="post">
        <p>{{.Content}}</p>
        <small>{{.CreatedAt.Format "2006-01-02 15:04:05"}}</small>
    </div>
    {{end}}
</div>
</body>
</html>
